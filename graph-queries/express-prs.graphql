{
  search(
    query: "repo:expressjs/express is:pr is:closed created:>2024-01-01"
    type: ISSUE
    first: 5
  ) {
    issueCount
    edges {
      node {
        ... on PullRequest {
          author {
            login
          }
          title
          url
reviewRequests(first: 10) {
            reviews(first: 10) {
              nodes {
                author {
                  login
                }
                state
              }
            }
        }
      }

    }
  }
}